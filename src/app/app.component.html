
<div class="container-fluid">
  <div class="row">
    <div class="col-12 order-2 col-md-6 order-md-1">
      <app-inventory (addItemToCart)="onAddItemToCart($event)"></app-inventory>
    </div>
    <div class="col-12 order-1 col-md-6 order-md-2">
      <app-cart [cart]="cart" (removeItemFromCart)="onRemoveItemFromCart($event)"></app-cart>
    </div>
  </div>
</div>
